{% extends "base.html" %}
{% load wagtailmarkdown %}

{% block content %}
{% with page.body|markdown as parsed_md %}
<div class="row">
    <div class="col-9">
        <h1 class="page-title">
            {{ page.title }}
        </h1>
        {{ parsed_md.0 }}
    </div>
    <div class="col-3">
        <aside class="toc-container">
            <h1 class="toc-title">Table of Contents</h1>
            {{ parsed_md.1 }}
        </aside>
    </div>
</div>
{% endwith %}
{% endblock %}
